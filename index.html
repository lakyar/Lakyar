<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/knight.png" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="/src/App.css" rel="stylesheet" />

    <title>Lakyar - Web Developer | UI UX Designer</title>
  </head>

  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;
      if (theme === "dark" || (!theme && prefersDark)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    })();
  </script>
  <body
    class="bg-neutral-200 font-mono text-sm text-black md:text-base dark:bg-neutral-950 dark:text-white"
  >
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
